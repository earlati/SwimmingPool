<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Log report</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.21" />
    <script src="/js/jquery.min.js" type="text/javascript"></script>

<!-- =================================== -->

<style type="text/css" >
#LoadLog { cursor: pointer; background-color : gray; font-weight: bolder; }
#LogArea { background-color : #99cccc ; }
</style>	

<!-- =================================== -->
<script>
	
function LoadLogData( urlQuery ) {
	var len, obj1, objTarget;
	objTarget = $("#LogArea" );	

	$.ajax({ url : urlQuery, cache : false, 
	   beforeSend : function() {
		 objTarget.css({ "color" : "#0000AA", "font" : "20px auto" });
		 objTarget.val( "Loading data ..." );
	   }, 
	   success : function(data, stato) {
		 objTarget.css({ "color" : "#006600", "font" : "13px auto" });
		 objTarget.val(  data );
	   }, 
	   error : function(richiesta, stato, errori) {
		 objTarget.css({ "color" : "#AA0000", "font" : "20px auto" });
		 objTarget.val("E' avvenuto un errore => [" + stato + "]" + errori);
	   } 
	});
}

  $(document).ready( function() {
      $( '#LoadLog' ).click( function(){  LoadLogData( 'lib/loadlog.pl' );  });
      $( '#LogArea' ).dblclick( function(){  LoadLogData( 'lib/loadlog.pl' ); return false; });
      
	  LoadLogData( 'lib/loadlog.pl' ); 
  });
  
</script>
<!-- =================================== -->

</head>

<body>
	
<div id="LoadLog"> Refresh Log data </div> 	
	
<textarea id="LogArea" rows="80" cols="130">

</textarea> 
	
</body>

</html>
